
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Like Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="page1" class="container">
    <h1 id="header">Do You Love Me <span id="person-name"></span>?</h1>
    <div id="gif-container">
        <img id="first-page-gif" src="https://i.pinimg.com/originals/1e/31/32/1e31323bae63dd3b0224b75bac7d58a5.gif" alt="First Page GIF">
    </div>
    <div id="buttons-container">
        <button id="yes-btn" onclick="proceedToGame()">Yes</button>
        <button id="no-btn" onclick="noAnswer()">No</button>
    </div>
</div>

<div id="page2" class="container" style="display: none;">
    <h1 id="header">Sorry! But I Can't Accept Your Proposal</h1>
    <p id="message"><i>There is a person in my heart that I really want her to be mine...</i></p>
    <button id="heart-btn" onclick="startGame()">Click Here 🥰</button>
    <div id="heart-animation" onclick="shrinkHeart()"></div>
</div>

<div id="page3" class="container" style="display: none;">
    <h1 id="header">💕 My Love 💕</h1>
    <div class="image-container">
        <!-- Paste Your Images Here! -->
        <img src="" alt="Image 1" onclick="openModal(0)">
        <img src="" alt="Image 2" onclick="openModal(1)">
        <img src="" alt="Image 3" onclick="openModal(2)">
        <img src="" alt="Image 4" onclick="openModal(3)">
        <img src="" alt="Image 5" onclick="openModal(4)">
        <img src="" alt="Image 6" onclick="openModal(5)">
        <img src="" alt="Image 7" onclick="openModal(6)">
        <img src="" alt="Image 8" onclick="openModal(7)">
        <img src="" alt="Image 9" onclick="openModal(8)">
    </div>

    <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
        <button onclick="window.open('//ID HERE//', '_blank')" style="background: none; border: none; cursor: pointer; display: flex; align-items: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" style="width: 50px; height: 50px; margin-right: 10px;">
            <span style="color: #4bc034b7; font-size: 18px;">👈</span>
        </button>
    </div>    
</div>

<div id="imageModal" class="modal">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <button class="modal-nav prev-btn" onclick="changeImage(-1)">❮ Prev</button>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Preview Image">
    </div>
    <button class="modal-nav next-btn" onclick="changeImage(1)">Next ❯</button>
</div>
    <!-- JAVA SCIRPT HERE! -->
    <script src="script.js"></script>
</body>
</html>
